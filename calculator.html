<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
     
        body {

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

background-color: #f0f0f0;

font-family: Arial, sans-serif;

}

.container {

width: 250px;

padding: 20px;

background-color: white;

border-radius: 10px;

box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}

.display {

font-size: 28px;

text-align: right;

padding: 10px;

background-color: #222;

color: white;

margin-bottom: 10px;

border-radius: 5px;

}

.keyboard {

display: grid;

grid-template-columns: repeat(4, 1fr);

gap: 10px;

}

keyboard button {

padding: 15px;

font-size: 18px;

background-color: #f1f1f1;

border: none;

border-radius: 5px;

cursor: pointer;

}

.operator {

background-color: #ff9500;

color: white;

}

    </style>
</head>
<body>
    <div id="container">
    <div id="calculator">
        
<div class="keyboard">
    <button class="operator" id="delete" onclick="deletefun()">del</button>
    <button class="operator" id="clear" onclick="clearfun()">C</button>
    <button class="operator" id="%" onclick="appdisplay('%')">%</button>
    <button class="operator" id="*" onclick="appdisplay('*')">*</button>
    <button class="number" id="7" onclick="appdisplay('7')">7</button>
    <button class="number" id="8" onclick="appdisplay('8')">8</button>
    <button class="number" id="9" onclick="appdisplay('9')">9</button>
    <button class="operator" id="/" onclick="appdisplay('/')">/</button>
    <button class="number" id="4" onclick="appdisplay('4')">4</button>
    <button class="number" id="5" onclick="appdisplay('5')">5</button>
    <button class="number" id="6" onclick="appdisplay('6')">6</button>
    <button class="operator" id="-" onclick="appdisplay('-')">-</button>
    <button class="number" id="1" onclick="appdisplay('1')">1</button>
    <button class="number" id="2" onclick="appdisplay('2')">2</button>
    <button class="number" id="3" onclick="appdisplay('3')">3</button>
    <button class="operator" id="+" onclick="appdisplay('+')">+</button>
    <button class="number" id="0" onclick="appdisplay('0')">0</button>
    <button class="number" id="00" onclick="appdisplay('00')">00</button>
    <button class="operator" id="." onclick="appdisplay('.')">.</button>
    <button class="operator" id="=" onclick="appdisplay('=')">=</button>
    

    </div>
    </div>
    </div>
</body>
</html>
